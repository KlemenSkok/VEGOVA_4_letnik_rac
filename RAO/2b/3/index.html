<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="display">
        <div class="navbar">
            Home
        </div>
        <div class="post-div quick-post">
            <img class="profile-pic" src="https://i.seadn.io/gcs/files/3085b3fc65f00b28699b43efb4434eec.png?auto=format&dpr=1&w=1000" alt="">
            <div class="post-main-body">
                <div class="quick-post-content">
                    What's happening?
                </div>
                <div class="post-options">
                    <div class="quick-post-options">
                        <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                        <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                        <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                        <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                    </div>
                    <div></div>
                    <button class="post-btn">Tweet</button>
                </div>
            </div>
        </div>
        <!-- ------------------------------------------------ -->
        <div class="post-div feed-post">
            <img class="profile-pic" src="https://snworksceo.imgix.net/dth/84e832cc-b853-40d1-bcf9-bd0d2aae2bec.sized-1000x1000.png?w=1000" alt="">
            <div class="post-main-body">
                <div class="post-info">
                    <span class="post-username">Brie</span>
                    <span class="post-usertag">@Sktch_ComedyFan</span>
                    <span class="dot-char">&#8231;</span>
                    <span class="post-time">3m</span>
                </div>
                <div class="post-content">
                    Giving a standup comedy a go. Open mic starts at 7, hit me up if you want ticket <span class="hashtag">#theregoesnothing</span>
                </div>
                <div class="post-interactions">
                    <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                    <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                    <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                    <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                </div>
            </div>
        </div>
        <!-- ------------------------------------------------ -->
        <div class="post-div feed-post">
            <img class="profile-pic" src="https://i.imgflip.com/7meeh6.jpg" alt="">
            <div class="post-main-body">
                <div class="post-info">
                    <span class="post-username">Harold</span>
                    <span class="post-usertag">@h_wang88</span>
                    <span class="dot-char">&#8231;</span>
                    <span class="post-time">10m</span>
                </div>
                <div class="post-content">
                    Vacation is going great!  <br><br>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUtkMVQAbKW0Sc_cfY4tMyOmeXNymRN2Y19Q&s" alt="">
                </div>
                <div class="post-interactions">
                    <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                    <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                    <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                    <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                </div>
            </div>
        </div>
        <!-- ------------------------------------------------ -->
        <div class="post-div feed-post">
            <img class="profile-pic" src="https://us-tuna-sounds-images.voicemod.net/1f1b9cc4-a3af-42bb-b971-038a687d3e05-1697651229215-thumbnailS.png" alt="">
            <div class="post-main-body">
                <div class="post-info">
                    <span class="post-username">andrea</span>
                    <span class="post-usertag">@andy_landerson</span>
                    <span class="dot-char">&#8231;</span>
                    <span class="post-time">3m</span>
                </div>
                <div class="post-content">
                    How many lemons do I need to make lemonade?
                </div>
                <div class="post-interactions">
                    <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                    <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                    <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                    <a href="#" class="qiuck-post-option"><img width="15px" src="images/icon.png" alt=""></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
